<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Table</title>
</head>
<body>
    <h1 align="center">User Information</h1>
    <table border="1" cellspacing="0" cellpadding="10" align="center">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dipa Roy</td>
                <td>20</td>
                <td>Kolkata</td>
            </tr>
            <tr>
                <td>Aarti Kumari</td>
                <td>21</td>
                <td>Delhi</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
